<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <i class="fa fa-arrow-left button "id="prev"></i>
        <div class="imagge-container">
            <div class="carousel">
                <img src="charry-blossom.jpg" alt="">
                <img src="maldives-beach.jpg" alt="">
                <img src="image.jpg" alt="">
                <img src="newYork.jpg" alt="">
                <img src="pexels.jpg" alt="">
                <img src="maldives-resorts.jpg" alt="">
            </div>
            <i class="fa fa-arrow-right button "id="next"></i>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/92a0b129be.js" crossorigin="anonymous"></script>
</body>
</html>
